on: issue_comment

name: Example

jobs:
  parse-comment:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request }}
    outputs:
      command: ${{ steps.parse-comment.outputs.command }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: parse-comment
        with:
          comment: ${{ github.event.comment }}
          commands: |
            /format
            /rebase
          github-token: ${{ secrets.GITHUB_TOKEN }}

  format:
    runs-on: ubuntu-latest
    needs: [parse-comment]
    if: ${{ needs.parse-comment.outputs.command == '/format' }}
    steps:
      - run: echo 'formatting...'

  rebase:
    runs-on: ubuntu-latest
    needs: [parse-comment]
